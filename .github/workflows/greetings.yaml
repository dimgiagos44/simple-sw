name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        issue-message: 'Thank you for creating an issue for this repository'
        pr-message: 'Thank you for contributing to this work'